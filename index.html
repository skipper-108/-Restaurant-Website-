<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Vaishali Restaurent</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c65140fb4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navigation container">
        <div class="log_container">
            <img src="logo.png" alt="logo" width="180" height="120">
        </div>
        <div class="bar_icon">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="container">
        <div class="hero">
            <div class="hero_image">
                
            </div>
            <div class="hero_content">
                <div class="tag"> 50% off on all Products</div>
                <h1>Enjoy your Delicious food</h1>
            <p>Life is uncertain.Eat dessert first</p>
            <button class="expolre_btn">
                Explore Now  
               </button> 
            </div>
            
        </div>

    </div>
    <section class="features">
        <div class="feature">
            <img src="d.png" alt="offer" />
            <div class="feature_content">
                <h3>discount Voucher</h3>
            </div>

        </div>
        <div class="feature">
            <img src="fres.jpeg" alt="offer" />
            <div class="feature_content">
                <h3>fresh and Healty food</h3>
            </div>

        </div>
        <div class="feature">
            <img src="home.png" alt="offer" />
            <div class="feature_content">
                <h3>fast food delivery</h3>
            </div>

        </div>
    </section>
    <div class="divider"></div>
    <div class="menu">
        <div class="tag">Our Menu</div>
        <h2>Explore Our Menu</h2>


        <div class="grid">
            <div class="item1">
                <img src="p1.png" alt="image">
            </div>
            <div class="item2">
                <img src="p2.png" alt="image">
            </div>
            <div class="item3">
                <img src="p3.png" alt="image">
            </div>
            <div class="item4">
                <img src="p4.png" alt="image">
            </div>
            <div class="item5">
                <img src="p5_resized.jpg" alt="image">
            </div>
            <div class="item6">
                <img src="p6.png" alt="image">
            </div>
            <div class="item7">
                <img src="p7.png" alt="image">
            </div>
            
        </div>
    </div>






</body>
</html>
